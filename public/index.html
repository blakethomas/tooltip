<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tooltips</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
</head>
<body>
  <h1>Yasiel Puig Career Stats</h1>
  <div class="btn-container">
    <button type="button" name="button" data-toggle=".357" class="top-left btn">Hover for on base %</button>
    <button type="button" name="button" data-toggle=".475" class="top-right btn">Hover for slugging %</button>
    <img src="http://mlb.mlb.com/assets/images/1/6/4/200812164/cuts/cheers_8unrjatt_l2tmjkm1.jpg" alt="puig">
    <button type="button" name="button" data-toggle=".281" class="puig">Hover for batting average</button>
    <button type="button" name="button" data-toggle="85" class="bottom-right btn">Hover for # of home runs</button>
    <button type="button" name="button" data-toggle="578" class="bottom-left btn">Hover for # of hits</button>
  </div>
  <script type="text/javascript" src= "main.js">
  </script>
</body>
</html>
